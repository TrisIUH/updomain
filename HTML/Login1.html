<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login1.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <h1>Đăng nhập</h1>
        <div class="user">
            <p>Tài khoản</p>
            <input type="text">
        </div>
        <div class="pass">
            <p>Mật khẩu</p>
            <input type="password">
        </div>
        <div class="forgot_pass">
            <input type="checkbox">
            <span>Quên mật khẩu?</span>
        </div>
        <div class="btn" >
            <button class="btn_registration" ><a href="../HTML/Login.html">Đăng kí</a></button>
            <button class="btn_login" ><a href="../Home.html">Đăng nhập</a></button>
        </div>
    </div>
</body>
</html>
